<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Enginefall Crafting Tool</title>
  <link rel="icon" type="image/x-icon" href="assets/icons/Enginefall_Steam_ClientLogo_256x256_.ICO.ico">
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="page-wrapper">

    <div id="navbar-container"></div>

    
  <section class="top-panel">

    <label for="name-input">Search by Item Name:</label>
    <input type="text" id="name-input" placeholder="Type item name..." />

  </section>

    <div class ="main-content-template">

      

      <section class="left-panel">
        
        <label for="station-select"><strong>Crafting Station:</strong></label>
        <select id="station-select">
          <option value="all">All Stations</option>
        </select>

        <label for="item-select"><strong>Select Item to Craft:</strong></label>
        <select id="item-select"></select>

        <div id="item-image">
          <img src="" alt="Selected Item Image" />
        </div>
    
        <div id="recently-viewed-section">
        <h3>Recently Viewed</h3>
        <ul id="recently-viewed-list"></ul>
        </div>


      </section>


      <section class="right-panel">
        <div id="item-info"></div>
      </section>
    
    </div>

    
  
  
    </div>

    <div id="footer-container"></div>


  </div>
</body>
</html>
